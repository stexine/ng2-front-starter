<div class="container container-table">
	<div class="row vertical-10p">
		<div class="container">
			<div class="text-center col-md-4 col-sm-offset-4">
				<!-- errors -->
				<div class="text-red">
					<p>Response</p>
				</div>

				<!-- login form -->
				<form class="ui form loginForm" (ngSubmit)="login(f)" #f="ngForm">

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input class="form-control" name="username" [(ngModel)]="username" placeholder="Username" type="text" required minlength="5" maxlength="64">
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input class="form-control" name="password" [(ngModel)]="password" placeholder="Password" type="password" required minlength="4">
					</div>
					<button class="btn btn-default" type="submit" [disabled]="!f.valid">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
