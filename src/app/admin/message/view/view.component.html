<div class="col-md-9">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Read Mail</h3>

			<div class="box-tools pull-right">
				<a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Previous"><i class="fa fa-chevron-left"></i></a>
				<a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Next"><i class="fa fa-chevron-right"></i></a>
			</div>
		</div>
		<!-- /.box-header -->
		<div class="box-body no-padding">
			<div class="mailbox-read-info">
				<h3>{{msg.subject}}</h3>
				<h5>From: {{msg.sender.name}}
					<span class="mailbox-read-time pull-right">{{msg.created_at}}</span>
				</h5>
				<h5>To: {{msg.receiver.name}}</h5>
			</div>
			<!-- /.mailbox-read-info -->
			<div class="mailbox-controls with-border text-center">
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Delete">
                    <i class="fa fa-trash-o"></i></button>
					<button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="" data-original-title="Reply">
                    <i class="fa fa-reply"></i></button>
					<button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Forward">
                    <i class="fa fa-share"></i></button>
				</div>
				<!-- /.btn-group -->
				<button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="" data-original-title="Print">
                  <i class="fa fa-print"></i></button>
			</div>
			<!-- /.mailbox-controls -->
			<div class="mailbox-read-message">
				{{msg.message}}
			</div>
			<!-- /.mailbox-read-message -->
		</div>
		<!-- /.box-body -->
		
		<!-- /.box-footer -->
		<div class="box-footer">
			<div class="pull-right">
				<button type="button" class="btn btn-default"><i class="fa fa-reply"></i> Reply</button>
				<button type="button" class="btn btn-default"><i class="fa fa-share"></i> Forward</button>
			</div>
			<button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> Delete</button>
			<button type="button" class="btn btn-default"><i class="fa fa-print"></i> Print</button>
		</div>
		<!-- /.box-footer -->
	</div>
	<!-- /. box -->
</div>
