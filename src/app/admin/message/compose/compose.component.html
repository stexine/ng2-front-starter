<div class="col-md-9">

	<!-- /.box -->
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Compose New Message</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<div class="form-group">
				<label>Select a user</label>
				<ng-select [allowClear]="true" [items]="selectOptions" (selected)="onOptionSelected($event)"
				  placeholder="Select a User">
				</ng-select>
			</div>

			<div class="form-group">
				<input class="form-control" placeholder="Subject:" [(ngModel)]="subject">
			</div>

			<div class="form-group">
				<app-tiny-editor [elementId]="'my-editor'" (onEditorContentChange)="keyupHandler($event)">
				</app-tiny-editor>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<div class="pull-right">
				<button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Draft</button>
				<button type="submit" class="btn btn-primary" (click)="sendMessage()"><i class="fa fa-envelope-o"></i> Send</button>
			</div>
			<button type="reset" class="btn btn-default" (click)="makeSelectOptions()"><i class="fa fa-times"></i> Discard</button>
		</div>
		<!-- /.box-footer -->
	</div>
	<!-- /. box -->

</div>
