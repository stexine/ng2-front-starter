<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">

		<!-- Sidebar user panel (optional) -->
		<div class="user-panel">
			<div class="pull-left image">
				<img [src]="_gs.authUser.avatar_img_url" class="img-circle" alt="User Image">
			</div>
			<div class="pull-left info">
				<p>{{_gs.authUser.name}}</p>
				<!-- Status -->
				<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>

		<!-- search form (Optional) -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control" placeholder="Search...">
				<span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
			</div>
		</form>
		<!-- /.search form -->

		<!-- Sidebar Menu -->
		<ul class="sidebar-menu">
			<li class="header">HEADER</li>
			<!-- Optionally, you can add icons to the links -->
			<li class="treeview active">
				<a href="#">
					<i class="fa fa-user"></i>
					<span>Account</span>
					<span class="pull-right-container">
              			<i class="fa fa-angle-left pull-right"></i>
            		</span>
				</a>
				<ul class="treeview-menu">
					<li><a routerLink="/admin/account" routerLinkActive="active">Profile</a></li>
					<li><a href="#">Link in level 2</a></li>
				</ul>
			</li>

			<li>
				<a routerLink="/admin/message/inbox" routerLinkActive="active">
					<i class="fa fa-envelope"></i>
					<span>Message</span>
					<span class="pull-right-container" >
                    	<small class="label pull-right bg-green">{{_gs.numNewMessage}}</small>
                    </span>
				</a>
			</li>

			<li>
				<a routerLink="/admin/chat" routerLinkActive="active">
					<i class="fa fa-comments-o"></i>
					<span>Chat</span>
					<span class="pull-right-container" >
                    	<small class="label pull-right bg-green">{{_gs.numNewChat}}</small>
                    </span>
				</a>
			</li>

			<li><a href="#"><i class="fa fa-link"></i> <span>Another Link</span></a></li>

		</ul>
		<!-- /.sidebar-menu -->
	</section>
	<!-- /.sidebar -->
</aside>
