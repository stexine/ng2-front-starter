<div>
	<section class="content-header">
		<h1>
			Profile
			<small>User Infomation (ID: {{userId}})</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Profile</li>
		</ol>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-5">

				<!-- /.box -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Account Infomation</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputName" class="col-sm-4 control-label">Name</label>

								<div class="col-sm-8">
									<input type="text" class="form-control" name="name" [(ngModel)]="userInfo.name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-4 control-label">Email</label>

								<div class="col-sm-8">
									<input type="email" class="form-control" name="email" [(ngModel)]="userInfo.email">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4 control-label">Password</label>

								<div class="col-sm-8">
									<input type="password" class="form-control" name="password" [(ngModel)]="userInfo.password">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4 control-label">Confirm Password</label>

								<div class="col-sm-8">
									<input type="password" class="form-control" name="password2" [(ngModel)]="userInfo.password2">
								</div>
							</div>
							<div class="pull-right" (click)="toggleDetail()"><span>detail</span></div>
							<div *ngIf="showDetail">
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Address</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="address" [(ngModel)]="userInfo.profile.address">
									</div>
								</div>
								<div class="form-group">
									<label for="country-select" class="col-sm-4 control-label">Country</label>
									<div class="col-sm-6">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Tel</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="tel" [(ngModel)]="userInfo.profile.tel">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">QQ</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="qq" [(ngModel)]="userInfo.profile.qq">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Wechat</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="wechat" [(ngModel)]="userInfo.profile.wechat">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Weibo</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="weibo" [(ngModel)]="userInfo.profile.weibo">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Facebook</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="facebook" [(ngModel)]="userInfo.profile.facebook">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Twitter</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="twitter" [(ngModel)]="userInfo.profile.twitter">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Skype</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="skype" [(ngModel)]="userInfo.profile.skype">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Instagram</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="instagram" [(ngModel)]="userInfo.profile.instagram">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Linkedin</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="linkedin" [(ngModel)]="userInfo.profile.linkedin">
									</div>
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Description</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="description" [(ngModel)]="userInfo.profile.description">
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-info pull-right" (click)="updateProfile()">Update</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /. box -->
			</div>

			<!-- Upload avatar image -->
			<div class="col-md-3">
				<!-- /.box -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Avatar</h3>
					</div>
					<!-- /.box-header -->

					<div class="box-body text-center">

						<div *ngIf="!showUpload">
							<img [src]="_gs.data.authUser.avatar_img_url" alt="User" class="img-thumbnail img-circle">
							<div class="box-footer">
								<button class="btn btn-primary btn-sm" (click)="toggleUpload()">
											<i class="fa fa-camera"></i> Upload image
									</button>
							</div>
						</div>

						<div id="upload-wrapper" *ngIf="showUpload">
							<img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
							<div class="box-footer">

								<button class="btn btn-success" (click)="uploadFile()">
                    					<i class="fa fa-upload"></i> Upload
                					</button>

								<button class="btn btn-warning" (click)="toggleUpload()">
                    					<i class="fa fa-times"></i> Cancel
                					</button>
							</div>
						</div>

					</div>
				</div>

			</div>
			<!-- .upload avatar image -->
		</div>

	</section>

</div>
